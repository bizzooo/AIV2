<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Add/Edit User</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
<ui:define name="content">
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{crudBean.izbranUser.ime}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{crudBean.izbranUser.email}" required="true" />

            <!-- Add more fields as needed -->
        </h:panelGrid>
        <br/>
        <h:commandButton value="Save" action="#{crudBean.saveUser()}" />
        <h:commandButton value="Cancel" action="users.xhtml?faces-redirect=true" immediate="true" />
    </h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
