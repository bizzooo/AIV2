<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{crudBean.init}" />
</f:metadata>

<h:head>
    <title>Ponudniki</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
<ui:define name="content">
<h:body>
    <h:form>
        <h:dataTable value="#{crudBean.ponudniki}" var="ponudnik" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{ponudnik.id}
            </h:column>
            <h:column>
                <f:facet name="header">Naziv</f:facet>
                #{ponudnik.naziv}
            </h:column>
            <h:column>
                <f:facet name="header"># of Postaje</f:facet>
                #{ponudnik.postaje.size()}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{crudBean.editPonudnik}">
                    <f:setPropertyActionListener target="#{crudBean.izbranPonudnik}" value="#{ponudnik}" />
                </h:commandLink>
                &#160;|&#160;
                <h:commandLink value="Delete" action="#{crudBean.deletePonudnik}"
                               onclick="return confirm('Are you sure you want to delete this provider?');">
                    <f:setPropertyActionListener target="#{crudBean.izbranPonudnik}" value="#{ponudnik}" />
                </h:commandLink>
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandButton value="Add New Provider" action="#{crudBean.addPonudnik}" />
    </h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
