<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{crudBean.init}" />
</f:metadata>

<h:head>
    <title>Users</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
<ui:define name="content">
<h:body>
    <h:form>
        <h:dataTable value="#{crudBean.users}" var="user" border="1">
            <h:column>
                <f:facet name="header">Ime</f:facet>
                #{user.ime}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                #{user.balance}
            </h:column>
            <h:column>
                <f:facet name="header">Car Type</f:facet>
                #{user.carType}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <!-- Edit link: set the selected user then navigate -->
                <h:commandLink value="Edit" action="#{crudBean.editUser}">
                    <f:setPropertyActionListener target="#{crudBean.izbranUser}" value="#{user}" />
                </h:commandLink>
                &#160;|&#160;
                <!-- Delete link: set the selected user then delete -->
                <h:commandLink value="Delete" action="#{crudBean.deleteUser}"
                               onclick="return confirm('Are you sure you want to delete this user?');">
                    <f:setPropertyActionListener target="#{crudBean.izbranUser}" value="#{user}" />
                </h:commandLink>
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandButton value="Add New User" action="#{crudBean.addUser}" />
    </h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
